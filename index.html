<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Seat Finder</title>
<style>
  :root { --theme-color: #c084fc; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url(''); /* optional background */
    background-size: cover;
    background-position: center;
    padding: 20px;
    min-height: 100vh;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100%;
    max-width: 500px;
    padding: 10px;
    min-height: 100vh;
    box-sizing: border-box;
    margin: auto;
  }

  .card {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,.15);
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .card.show { opacity: 1; transform: translateY(0); }

  h1 { font-size: 24px; font-weight: 600; margin-bottom: 12px; }
  .subtitle { font-size: 16px; color: #555; margin-bottom: 20px; }

  input {
    width: 100%;
    max-width: 350px;
    padding: 16px;
    font-size: 18px;
    border-radius: 14px;
    border: 1px solid #ddd;
    outline: none;
    text-align: center;
    box-sizing: border-box;
  }

  input:focus {
    border-color: var(--theme-color);
    box-shadow: 0 0 0 4px rgba(192,132,252,.25);
  }

  .results {
    margin-top: 18px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }

  .result {
    background: #f9fafb;
    border-radius: 14px;
    padding: 14px;
    font-size: 16px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .result.show {
    opacity: 1;
    transform: translateY(0);
  }

  .name { font-weight: 600; }
  .seat { font-size: 18px; font-weight: 700; color: #FF0000; margin-top: 4px; }

  .controls {
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .controls button {
    padding: 6px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: var(--theme-color);
    color: white;
    font-size: 16px;
    line-height: 1;
  }

  body.large-font input,
  body.large-font .result,
  body.large-font h1,
  body.large-font .subtitle { font-size: 1.5em !important; }
</style>
</head>
<body>
<div class="container">
  <div class="controls">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('vn')">VN</button>
    <button id="fontToggle">ðŸ”  Large Font</button>
  </div>

  <div class="card">
    <h1 id="title"></h1>
    <div class="subtitle" id="subtitle"></div>
    <input id="search" placeholder="" onkeyup="doSearch()" autofocus />
    <div id="results" class="results"></div>
  </div>
</div>

<script>
const couple = { first: "Charlie", second: "Jennifer", date: "26-09-26" };
const texts = {
  en: { placeholder: "Start typing your name", subtitle: "Type your name below" },
  vn: { placeholder: "Nháº­p tÃªn cá»§a báº¡n", subtitle: "GÃµ tÃªn cá»§a báº¡n bÃªn dÆ°á»›i" }
};
let currentLang = 'en';
let clearTimer;

// Offline guest list
const seatsData = [
  {first:"Benjamin", last:"Hua", table:"1", seat:"5"},
  {first:"Charlie", last:"Bui", table:"2", seat:"3"},
  {first:"Thi Lan Chi", last:"Lai", table:"3", seat:"1"},
  {first:"Jennifer", last:"Nguyen", table:"2", seat:"2"},
  // Add all guests here
];

window.onload = () => {
  document.getElementById('title').textContent =
    `Welcome to ${couple.first} & ${couple.second}'s Wedding ${couple.date}`;
  setLang(currentLang);
  document.querySelector('.card').classList.add('show');
};

function setLang(lang) {
  currentLang = lang;
  document.getElementById('search').placeholder = texts[lang].placeholder;
  document.getElementById('subtitle').textContent = texts[lang].subtitle;
}

document.getElementById('fontToggle').onclick = () => {
  document.body.classList.toggle('large-font');
};

function doSearch() {
  const q = document.getElementById('search').value.trim().toLowerCase();
  clearTimeout(clearTimer);

  if (!q) { document.getElementById('results').innerHTML = ''; return; }

  if (q.length) {
    clearTimer = setTimeout(() => {
      document.getElementById('search').value = '';
      document.getElementById('results').innerHTML = '';
    }, 10000);
  }

  const results = seatsData.filter(r => {
    const full = (r.first + " " + r.last).toLowerCase();
    const combined = (r.first + r.last).toLowerCase();
    return r.first.toLowerCase().includes(q) || r.last.toLowerCase().includes(q) || full.includes(q) || combined.includes(q);
  });

  showResults(results);
}

function showResults(results) {
  const div = document.getElementById('results');
  div.innerHTML = '';

  if (results.length === 1) {
    const r = results[0];
    const el = document.createElement('div');
    el.className = 'result show';
    el.style.background = '#ffe8e8';
    el.style.transition = 'all 0.6s ease';
    el.innerHTML = `<div class="name">${r.first} ${r.last}</div>
                    <div class="seat">Table ${r.table} Â· Seat ${r.seat}</div>`;
    div.appendChild(el);
    // Animate popup: scale and fade
    el.style.transform = 'scale(0.5)';
    el.style.opacity = '0';
    setTimeout(() => {
      el.style.transform = 'scale(1)';
      el.style.opacity = '1';
    }, 50);
    return;
  }

  // Multiple matches
  results.forEach((r, i) => {
    const el = document.createElement('div');
    el.className = 'result';
    el.innerHTML = `<div class="name">${r.first} ${r.last}</div><div class="seat">Table ${r.table} Â· Seat ${r.seat}</div>`;
    div.appendChild(el);
    setTimeout(() => el.classList.add('show'), i*100); // stagger animation
  });
}
</script>
</body>
</html>
